<body>
	<div class="container sansserif">
	  <div class="item title">GPS Location Tracking</div>
	  	<div class="item map-panel detail-panel-col">
				<div id='map'></div>
		</div>
	  <div class="item detail-panel">
			<div class="item detail-1 detail-panel-col">
				<div>
					<p class='detail-context'>Last logged time</p>
					<p id='last-logged'class='detail-text'>Loading!</p>
					<!--
					<p id='start-logging-context' class='detail-context'>Current logging start:</p>
					<p id='start-logging-text' class='detail-text'>Loading!</p>
				-->
				</div>
			</div>
			<div class="item detail-2 detail-panel-col">
				<div>
					<p class='detail-context'>Activity</p>
					<p id='activity' class='detail-text'>Loading!</p>
				</div>
			</div>
			<div class="item detail-3 detail-panel-col">
				<div>
					<p class='detail-context'>Location</p>
					<p id='location' class='detail-text'>Loading!</p>
				</div>
			</div>
			<div class="item detail-4 detail-panel-col">
				<div>
					<p class='detail-context'>Nearest Road</p>
					<p id='nearest-road' class='detail-text'>Loading!</p>
				</div>
			</div>
			<div class="item detail-5 detail-panel-col">
				<div>
				<p class='detail-context'>Battery</p>
				<p id= 'batterylife' class='detail-text'>Loading!</p>
				</div>
			</div>
			<div class="item detail-6 detail-panel-col">
				<div>
					<p class='detail-context'>Coordinates</p>
					<p  id='coordinates' class='detail-text'>Loading!</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		// intilize map:
		var map = L.map('map').setView([36.61,-121.83],15);
		//Add osm basemap
		// L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  //   attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);

		L.esri.Vector.basemap('StreetsNight').addTo(map);
		//L.esri.basemapLayer('DarkGrayLabels').addTo(map);

		time = null
		//Test icon
		/*
		var testIcon = L.icon({
			iconURL: "leaflet/images/raster_icon_self.png",
			iconSize: [38, 95]
		});
		*/
		//leaflet dialog plugin options
		var dialog_options = {
			anchor: [90,5],
			position: 'topleft',
			size: [200,450]
		};
		//leaflet Mouse Position plugin, displays coordinates at cursor location, uses leaflet position placement
		var mousepos = {
			position: "bottomright"
		};
		var geoserver = 'http://10.0.0.4:5000/getgeojson'
		L.control.mousePosition(mousepos).addTo(map);
		realtime = L.realtime({
			/*
			Leaflet realtime plugin, polls json service id field for changes and places a marker at the most recent location.
			*/
				url: geoserver,
		    crossOrigin:false,
		    type: 'json'
		}, {
			interval: 5 * 1000,
			pointToLayer: function (feature, latlng) {
				if (["MTB","Run","Walk","Hike","Driving","road_bike"].includes(feature.properties.profile)){
					//Live tracking GPS icon, consider using an arrow with a rotation for bearing
					var livemarkersettings = {
						radius: 8,
						weight: 1,
						fillColor: "#FF0010",
						color: "#00FF00",
						fillOpacity: 0.5
					};
					return L.circleMarker(latlng,livemarkersettings);
				} else {
					var livemarkersettings = L.icon({
						iconUrl: "",
						weight: 1,
						fillOpacity: 0.5
					});
					return L.Marker(latlng,livemarkersettings);
				}
			}
		}).addTo(map);
		realtime.on('update', function(e) {
			/**
			Changes displayed text when changes are detected during polling.
			*/
		    Object.keys(e.update).forEach(function(id) {
				var feature = e.update[id];
				document.getElementById('last-logged').innerHTML = format_time(feature.properties.timeutc)
				document.getElementById('last-logged').innerHTML += "<br>(" + timedif(feature.properties.timeutc) + ")";
				document.getElementById('location').innerHTML = locationtext(feature.properties.POI,feature.properties.city,
					feature.properties.county,feature.properties.nearesttrail,feature.properties.dist_nearesttrail);
				document.getElementById('nearest-road').innerHTML = nearestroad(feature.properties.nearestroad,feature.properties.dist_nearestroad);
				document.getElementById('batterylife').innerHTML = batteryinfo(feature.properties.battery) + "%";
				document.getElementById('coordinates').innerHTML = coors(feature.properties.lat,feature.properties.lon,feature.properties.provider);
				document.getElementById('activity').innerHTML = feature.properties.profile
				//document.getElementById('start-logging-text').innerHTML = format_time(feature.properties.startstamp)

				if (time !== feature.properties.gpstime){
					/**
					Used to detect if a new record has been entered, changes map bounds only if the time field has changed,
					consider using the "Id" field instead.
					*/
					console.log("changing bounds!")
					time = feature.properties.gpstime
					map.fitBounds(realtime.getBounds(), {maxZoom: 15})
				}
				}.bind(this));
		});
	</script>
</body>
