<!DOCTYPE html>
<html>
<head>
  <title>Strava Activity API Admin</title>
  <!--jquery, adds "$." functionality-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap, used for modal -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>

  <!-- Modal -->
  <div id="modal-container">
    <div class="modal fade" id="ResultsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modalBody" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="loader-container">
    <div id="requestLoader" class="loader"></div>
  </div>
  <h2>
    Add New Activity to Database
  </h2>
  <div class="form-container">
    <form id="addActivity" action="{{url_for('stravaActDashAPI_Admin_BP.addactivity')}}" method="post" autocomplete="off">
      <label>Activity ID:</label><br>
      <input type="text" id="actIDInput" name="actID" placeholder="Insert Activity ID"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <h2>
    Remove Activity from Database
  </h2>
  <div class="form-container">
    <form id="removeActivity" action="{{url_for('stravaActDashAPI_Admin_BP.removeactivity')}}" method="post" autocomplete="off">
      <label>Activity ID:</label><br>
      <input type="text" id="actIDInput" name="actID" placeholder="Remove Activity ID"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <h2>
    Remove Strava Webhook subscription
  </h2>
  <div class="form-container">
    <form id="removeWebHookSub" action="{{url_for('stravaActDashAPI_Admin_BP.removesub')}}" method="post" autocomplete="off">
      <label>Subscription ID:</label><br>
      <input type="text" id="subIDInput" name="subID" placeholder="subscription to Remove"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <h2>
    Add Strava Webhook subscription
  </h2>
  <div class="form-container">
    <form id="addWebHookSub" action="{{url_for('stravaActDashAPI_Admin_BP.addsub')}}" method="post" autocomplete="off">
      <label>Subscription ID:</label><br>
      <input type="text" id="subIDInput" name="subID" placeholder="subscription to Add"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <!-- Custom JS functions -->
  <script src="{{ url_for('stravaActDash_BP.static', filename='StravaActivityViewer/js/strava_admin_functions.js') }}"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('stravaActDash_BP.static', filename='StravaActivityViewer/css/customCSS_StravaAdmin.css') }}">
</body>
</html>
