[uwsgi]
strict = true
single-interpreter = true
need-app = true
module = application
# wsgi-file and callable need each other?
#wsgi-file = application.py
#callable = application
http=127.0.0.1:5001
#chdir=
#socket= flaskapp.sock
#http-to=flaskapp.sock
#venv =
processes = 5
threads=2
uid = www-data
master = true
enable-threads = true
chmod-socket = 777
buffer-size=32768
die-on-term = true
vacuum = true
stats = 0.0.0.0:9191
disable-logging = true
log-4xx = true
log-5xx = true
logto=/uwsgi/uwsgi.log
#pythonpath = ./application
#protocol=uwsgi
#plugins=python3